{% extends "base.html" %}

{% block title %}Зміна пароля: {{ u.username }}{% endblock %}

{% block content %}
  <div class="row" style="margin-top: 4px;">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
            <span class="card-title">Зміна пароля: {{ u.username }}</span>

            <a class="btn grey" href="{% url 'admin_user_detail' u.id %}">
              Назад <i class="material-icons right">arrow_back</i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Форма -->
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Новий пароль</span>

          {% if error %}
            <div class="card-panel red lighten-5 red-text text-darken-4">
              {{ error }}
            </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}

            <div class="input-field">
              <input id="password1" name="password1" type="password" required>
              <label for="password1">Новий пароль</label>
            </div>

            <div class="input-field">
              <input id="password2" name="password2" type="password" required>
              <label for="password2">Повторіть пароль</label>
            </div>

            <div style="margin-top:16px;">
              <button class="btn waves-effect waves-light" type="submit">
                Зберегти <i class="material-icons right">save</i>
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
{% endblock %}
